<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 class="game--title">Tic Tac Toe</h1>
      <div class="game--container">
        <div data-cell-index="0" class="square top left cell"></div>
        <div data-cell-index="1" class="square top cell"></div>
        <div data-cell-index="2" class="square top right cell"></div>
        <div data-cell-index="3" class="square left cell"></div>
        <div data-cell-index="4" class="square cell"></div>
        <div data-cell-index="5" class="square right cell"></div>
        <div data-cell-index="6" class="square bottom left cell"></div>
        <div data-cell-index="7" class="square bottom cell"></div>
        <div data-cell-index="8" class="square bottom right cell"></div>
      </div>
      <h2 class="game--status"></h2>
      <button class="game--restart button"><span>Restart Game </span></button>
    </section>
    <div>
        <h4>@Developed By Rupam</h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
